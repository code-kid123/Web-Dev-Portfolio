    <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
   <div class="col-lg-12 wow fadeInUp" data-wow-delay="0.5s">
    <form id="marshalContactForm" action="https://formbold.com/s/6ljEQ" method="POST" enctype="multipart/form-data">
        <div class="row g-12">
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="text" name="name" class="form-control bg-secondary border-0 text-white" id="name" placeholder="Your Name" required>
                    <label for="name">Your Name</label>
                </div><br>
            </div>
            <div class="col-md-12">
                <div class="form-floating">
                    <input type="email" name="email" class="form-control bg-secondary border-0 text-white" id="email" placeholder="Your Email" required>
                    <label for="email">Your Email</label>
                </div><br>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <input type="text" name="subject" class="form-control bg-secondary border-0 text-white" id="subject" placeholder="Subject" required>
                    <label for="subject">Subject</label>
                </div><br>
            </div>
            <div class="col-12">
                <div class="form-floating">
                    <textarea name="message" class="form-control bg-secondary border-0 text-white" placeholder="Leave a message here" id="message" style="height: 150px" required></textarea>
                    <label for="message">Message</label>
                </div><br>
            </div>
            <div class="col-12">
                <button id="submitBtn" class="btn btn-outline-primary border-2 w-100 py-3" type="submit">Send Message</button>
            </div>
        </div>
    </form>

    <div id="successMessage" style="display: none;" class="mt-4 p-4 bg-secondary text-center rounded border border-primary">
        <h4 class="text-primary">Sent!</h4>
        <p class="mb-0 text-white">Your message and image have been delivered.</p>
    </div>
</div>

<script>
    document.getElementById('marshalContactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        
        const form = e.target;
        const button = document.getElementById('submitBtn');
        const successBox = document.getElementById('successMessage');

        button.innerText = " Sending...";
        button.disabled = true;

        // FormData automatically handles the image file
        const formData = new FormData(form);

        fetch(form.action, {
            method: 'POST',
            body: formData,
            headers: {
                'Accept': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                form.style.display = 'none';
                successBox.style.display = 'block';
            } else {
                alert("Upload failed. The image might be too large.");
                button.innerText = "Send Message";
                button.disabled = false;
            }
        })
        .catch(error => {
            alert("Network error. Please check your connection.");
            button.innerText = "Send Message";
            button.disabled = false;
        });
    });
</script>
